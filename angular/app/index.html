<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-fileinput/css/fileinput.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/index.css -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild -->
  </head>
  <body ng-app="blackpearlApp" ng-controller="IndexCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="header">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="title_lnk" class="navbar-brand" href="/#about">Black Pearl</a>
                </div>
                <div id="myNavbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav pull-right-custom">
                        <li ng-class="[(userId) ? '' : 'disabled disableClick', {active: $route.current.activeTab == 'home'}]">
                            <a ng-href="/#/">Home</a></li>
                        <li ng-class="[(userId) ? '' : 'disabled disableClick', {active: $route.current.activeTab == 'chat'}]"><a ng-href="/#chat">Chat</a></li>
                        <li ng-class="[(userId) ? '' : 'disabled disableClick', {active: $route.current.activeTab == 'member'}]"><a ng-href="/#member">Member</a></li>
                        <li ng-class="[(userId) ? '' : 'disabled disableClick', {active: $route.current.activeTab == 'board'}]"><a ng-href="/#board">Board</a></li>
                        <li ng-class="[(userId) ? '' : 'disabled disableClick', {active: $route.current.activeTab == 'photo'}]"><a ng-href="/#photo">Photo</a></li>
                        <!-- setting menu dropdown -->
                        <li class="dropdown" ng-class="[(userId) ? '' : 'disabled disableClick', {active: $route.current.activeTab == 'profile'}]">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown"
                               role="button" aria-haspopup="true" aria-expanded="false">Setting<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a ng-href="/#profile">내 정보</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a ng-href="/#" ng-click="logout()">로그아웃</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- 다른 사용자 페이지 방문했을 때 알림 표시줄 -->
    <div ng-class="[(userId === visitId) ? 'hidden' : '']"
         class="text-center hidden" style="color: #ffffff; font-size: medium; padding-top:10px; padding-bottom:10px; margin-bottom: 15px;background: #d58512;">
        <div style='display: inline; line-height: 1.77'>
            {{visitId}}님의 페이지를 열람하고 계십니다. &nbsp;&nbsp;
            <button ng-click="changeVisitPage('')" class='btn btn-primary'>내 페이지로 돌아가기</button>
        </div>
    </div>

    <div class="container">
      <div ng-view="" class="view-slide-in"></div>
    </div>

    <div class="footer navbar-fixed-bottom">
      <div class="container-fluid pull-right">
        <p><span class="glyphicon glyphicon-pencil"></span> Copyright blackpearl.me All Rights Reserved</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-fileinput/js/fileinput.min.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angularUtils-pagination/dirPagination.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-bootstrap-checkbox/angular-bootstrap-checkbox.js"></script>
    <script src="bower_components/angular-modal-service/dst/angular-modal-service.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <!-- directives -->
        <script src="scripts/directives/tooltip.js"></script>
        <!-- controllers -->
        <script src="scripts/controllers/LoginCtrl.js"></script>
        <script src="scripts/controllers/SignupCtrl.js"></script>
        <script src="scripts/controllers/HomeCtrl.js"></script>
        <script src="scripts/controllers/ChatCtrl.js"></script>
        <script src="scripts/controllers/MemberCtrl.js"></script>
        <script src="scripts/controllers/ProfileCtrl.js"></script>
        <script src="scripts/controllers/BoardCtrl.js"></script>
        <script src="scripts/controllers/PhotoCtrl.js"></script>
        <script src="scripts/controllers/AboutCtrl.js"></script>
        <!-- services -->
        <script src="scripts/services/HttpServ.js"></script>
        <script src="scripts/services/SessionServ.js"></script>
        <script src="scripts/services/StorageServ.js"></script>
        <!-- endbuild -->
  </body>
</html>
